allprojects
{
    apply plugin: 'java'


    compileJava
    {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
        options.compilerArgs += ["-Xlint:unchecked", "-Xlint:deprecation"]
    }

    repositories {
        jcenter()
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Mainf'
    }
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}
}



dependencies {
    compile project(":GUI");
}

