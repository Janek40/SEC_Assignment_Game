allprojects
{
    apply plugin: 'java'

    repositories {
        jcenter()
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Mainf'
    }
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}
}



dependencies {
    compile project(":GUI");
    compile project(":PluginFinder");
}
