apply plugin: 'java'
sourceCompatibility = '1.8'

jar {
    manifest {
        attributes 'Main-Class': 'Freq'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile 'com.google.guava:guava:26.0-jre'
    testCompile 'junit:junit:4.12'
}

repositories
{
    jcenter()
}
